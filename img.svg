
<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            * {
                background-image: url(https://web.archive.org/web/20090831160530im_/http://www.geocities.com/jessdchick//BACKGROUNDanimatedchangingcolorstars.gif);
                background: repeat
            }
            h1 {
                color: red;
                animation: mymove 2s infinite;
            }

            @keyframes mymove {
                from {
                    color: red;
                }
                to {
                    color: yellow;
                }
            }
            </style>
            <h1>DYLAN'S PAGE</h1>
        </div>
    </foreignObject>
</svg>
